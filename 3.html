  <title>크림이 특기</title>

<body>
  <h1>크림이 특기</h1>
  <ol>
    <li><b><u>사냥놀이</u></b></li>
    사냥놀이는 많은 고양이들이 좋아하는 놀이이다. 하루에 15분씩 사냥놀이를 해주어야 한다.
    <br><li><b><u>앉아</u></b></li>
    츄르를 들고 있다면 크림이에게 앉아를 시킬 수 있다. 앉아야만 간식을 먹을 수 있다.
    <br><li><b><u>손</u></b></li>
    엄마에게만 허락된 장기이다. 다른 사람이 '손'을 시킨다면 절대 듣지 않을 것이다.
  </ol>
  <p>이전 페이지로 <a href="index.html">돌아가기</a></p>
</body>
